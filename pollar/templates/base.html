{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pollar</title>

        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/js/ratchet.min.js"></script>

		<link rel="stylesheet" href="{% static 'css/style.css' %}">

		{% block javascript %}{% endblock javascript %}
    </head>

    <body>
        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            {% block title %}<h1 class="title">Pollar</h1>{% endblock title %}
        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <div class="content-padded">{% include "_messages.html" %}</div>
            {% block content %}Content goes here!{% endblock content %}
        </div>
            {% if request.user.is_authenticated %}{% include "_nav.html" %}{% endif %}
    </body>
</html>
